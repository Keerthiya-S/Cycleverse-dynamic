  <style>
    /* Black page */
    body {
      background-color: #000 !important;
      color: #fff !important;
    }
/* Make columns stretch equally */
#resultsContainer .col-md-4 {
  display: flex;
}

/* Make card full height */
.card {
  display: flex;
  flex-direction: column;
  width: 100%;
}


/* Make body stretch */
.card-body {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Keep button at bottom */
.card-body .view-btn {
  margin-top: auto;
}

    /* FORCE Bootstrap card to black */
    .card {
      background-color: #111 !important;
      border: 2px solid transparent !important;
      border-radius: 12px !important;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
    }

    /* Gradient Border */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px;
      border-radius: 12px;
      background: var(--cv-gradient);

      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Remove white inside card body */
    .card-body {
      background-color: #111 !important;
      color: #fff !important;
    }

    /* Fix image */
    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* Hover glow */
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(255, 75, 43, 0.45);
    }

    /* Price */
    .price-text {
      color: #00f0ff !important;
      font-weight: 600;
    }

    
.btn-outline {
  border: 1px solid #ff4b2b;
  color: #fff;
  margin-top: 12px;
  text-decoration: none;
}
.btn-outline:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px rgba(255,75,43,0.6);
  color: #fff;
  border: none;
}
.view-btn {
  background: transparent;
  border: 2px solid transparent;
  color: #fff;
  padding: 12px 34px;
  font-weight: 600;
  letter-spacing: 0.5px;

  background-image:
    linear-gradient(#020617, #020617),
    linear-gradient(135deg, #ff416c, #ff4b2b, #ff9a44);
  background-origin: border-box;
  background-clip: padding-box, border-box;

  transition: all 0.35s ease;
}

.view-btn :hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px rgba(255,75,43,0.6);
  color: #fff;
}

    .search-result {
      margin-top: 80px !important;
      font-weight:bold;
      text-transform: uppercase;
