    <script>

        async function loadCycleDetails() {

            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.body.innerHTML =
                    "<h2 style='color:white;text-align:center;margin-top:100px'>Invalid Cycle</h2>";
                return;
            }

            try {

                const res = await fetch(`/api/cycles/${id}`);
                const cycle = await res.json();

                if (!cycle) {
                    document.body.innerHTML =
                        "<h2 style='color:white;text-align:center;margin-top:100px'>Cycle Not Found</h2>";
                    return;
                }

                // IMAGE
                document.getElementById("bikeImage").src =
                    `http://localhost:5000/uploads/${cycle.image}`;

                // DETAILS
                document.getElementById("bikeName").textContent = cycle.name;
                document.getElementById("bikeDesc").textContent = cycle.description;
                document.getElementById("bikePrice").textContent = cycle.price;

                // COLORS
                const colorBox = document.getElementById("bikeColors");
                colorBox.innerHTML = "";
                cycle.colors.forEach(color => {
                    const span = document.createElement("span");
                    span.className = "color-dot";
                    span.style.background = color;
                    colorBox.appendChild(span);
                });

                // SPECS
                const specList = document.getElementById("bikeSpecs");
                specList.innerHTML = "";
                cycle.specs.forEach(spec => {
                    const li = document.createElement("li");
                    li.textContent = spec;
                    specList.appendChild(li);
                });

                // BUY BUTTON
                document.getElementById("buyNowBtn").onclick = function () {
                    window.location.href = `checkout.html?id=${cycle._id}`;
                };

            } catch (err) {
                console.error(err);
                document.body.innerHTML =
                    "<h2 style='color:white;text-align:center;margin-top:100px'>Server Error</h2>";
            }
        }

        loadCycleDetails();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
