<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout | CycleVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #0b0f19;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    .checkout-wrapper {
      padding: 40px 0;
    }

    .checkout-card {
      background: #111827;
      border-radius: 14px;
      padding: 25px;
    }

    .form-control {
      background: #020617;
      border: 1px solid rgba(224, 70, 70, 0.562);
      color: #fff;
    }

    .form-control:focus {
      background: #020617;
      color: #fff;
      box-shadow: none;
      border-color: #ef4444;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    .total-box {
      font-size: 1.3rem;
      font-weight: 700;
      color: #22c55e;
    }

    img {
      max-height: 150px;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div class="container checkout-wrapper">

    <div class="row">

      <!-- LEFT SIDE – PRODUCTS -->
      <div class="col-lg-7 mb-4">
        <div class="checkout-card">
          <h4 class="mb-3">Order Summary</h4>

          <!-- PRODUCTS WILL LOAD HERE -->
          <div id="checkoutProducts"></div>

          <hr>

          <div class="d-flex justify-content-between total-box">
            <span>Total:</span>
            <span>₹ <span id="checkoutTotal">0</span></span>
          </div>

        </div>
      </div>

      <!-- RIGHT SIDE – DELIVERY FORM -->
      <div class="col-lg-5">
        <div class="checkout-card">
          <h4 class="mb-3">Delivery Details</h4>

          <input type="text" class="form-control mb-3" placeholder="Full Name">
          <input type="text" class="form-control mb-3" placeholder="Phone Number">
          <input type="text" class="form-control mb-3" placeholder="Address">
          <input type="text" class="form-control mb-3" placeholder="City">
          <input type="text" class="form-control mb-3" placeholder="ZIP Code">

          <button id="placeOrderBtn" class="btn btn-danger w-100 mt-3">
            Place Order
          </button>
        </div>
      </div>

    </div>

  </div>

  <script src="../js/checkout.js"></script>

</body>
</html>
